<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoSearch - Универсальный поисковик</title>
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #31344b;
            --primary-color: #6d5dfc;
            --shadow-light: -8px -8px 20px rgba(255, 255, 255, 0.7),
                            8px 8px 20px rgba(163, 177, 198, 0.7);
            --shadow-inset: inset -5px -5px 10px rgba(255, 255, 255, 0.5),
                           inset 5px 5px 10px rgba(163, 177, 198, 0.5);
            --shadow-active: inset -2px -2px 5px rgba(255, 255, 255, 0.5),
                            inset 2px 2px 5px rgba(163, 177, 198, 0.5);
            --border-radius: 20px;
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            background: var(--bg-color);
            position: relative;
            z-index: 10;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(163, 177, 198, 0.3),
                        -2px -2px 4px rgba(255, 255, 255, 0.5);
        }
        
        .nav-buttons {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--bg-color);
            box-shadow: var(--shadow-light);
            color: var(--text-color);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            box-shadow: var(--shadow-inset);
        }
        
        .btn:active {
            box-shadow: var(--shadow-active);
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:hover {
            box-shadow: var(--shadow-inset), 0 0 10px rgba(109, 93, 252, 0.3);
        }
        
        .container {
            display: flex;
            flex: 1;
            gap: 30px;
        }
        
        .sidebar {
            width: 280px;
            min-width: 280px;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        
        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .favorites-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .favorite-item {
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 15px;
            box-shadow: var(--shadow-light);
            background: var(--bg-color);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }
        
        .favorite-item:hover {
            box-shadow: var(--shadow-inset);
        }
        
        .favorite-title {
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .favorite-url {
            font-size: 0.8rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .favorite-remove {
            position: absolute;
            right: 15px;
            top: 15px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            box-shadow: var(--shadow-light);
            cursor: pointer;
            opacity: 0;
            transition: var(--transition);
        }
        
        .favorite-item:hover .favorite-remove {
            opacity: 1;
        }
        
        .favorite-remove:active {
            box-shadow: var(--shadow-active);
        }
        
        .add-favorite-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-field {
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: var(--bg-color);
            box-shadow: var(--shadow-inset);
            font-size: 0.95rem;
            color: var(--text-color);
            transition: var(--transition);
        }
        
        .input-field:focus {
            outline: none;
            box-shadow: var(--shadow-inset), 0 0 0 2px var(--primary-color);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .search-container {
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .search-bar {
            display: flex;
            gap: 15px;
        }
        
        .search-input {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--bg-color);
            box-shadow: var(--shadow-inset);
            font-size: 1rem;
            color: var(--text-color);
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: var(--shadow-inset), 0 0 0 2px var(--primary-color);
        }
        
        .engine-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .engine-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 15px;
            background: var(--bg-color);
            box-shadow: var(--shadow-light);
            color: var(--text-color);
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .engine-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-active);
        }
        
        .engine-btn:hover:not(.active) {
            box-shadow: var(--shadow-inset);
        }
        
        .history-container {
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 15px;
            border-radius: 15px;
            box-shadow: var(--shadow-light);
            background: var(--bg-color);
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:hover {
            box-shadow: var(--shadow-inset);
        }
        
        .history-content {
            flex: 1;
            min-width: 0;
        }
        
        .history-title {
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .history-url {
            font-size: 0.8rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .history-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            box-shadow: var(--shadow-light);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .action-btn:hover {
            box-shadow: var(--shadow-inset);
        }
        
        .action-btn:active {
            box-shadow: var(--shadow-active);
        }
        
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-color);
            box-shadow: var(--shadow-light);
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .sidebar-toggle:hover {
            box-shadow: var(--shadow-inset);
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #888;
            font-size: 0.95rem;
        }
        
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 90;
                transform: translateX(-100%);
                border-radius: 0;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .sidebar-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .engine-selector {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .search-container, .history-container {
                padding: 20px;
            }
            
            .sidebar-toggle {
                top: 20px;
                left: 20px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <button class="sidebar-toggle" id="sidebarToggle">☰</button>
    
    <div class="header">
        <h1>NeoSearch</h1>
        <div class="nav-buttons">
            <button class="btn" onclick="goBack()">← Назад</button>
            <button class="btn" onclick="goForward()">Вперёд →</button>
            <button class="btn" onclick="refreshPage()">⟳</button>
        </div>
    </div>
    
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-title">
                Избранное
                <button class="action-btn" onclick="showAddFavoriteForm()">+</button>
            </div>
            
            <div class="favorites-list" id="favoritesList">
                <!-- Избранное будет здесь -->
                <div class="empty-state">Ваши избранные сайты появятся здесь</div>
            </div>
            
            <div class="add-favorite-form" id="addFavoriteForm" style="display: none;">
                <input type="text" class="input-field" id="favoriteTitle" placeholder="Название сайта">
                <input type="text" class="input-field" id="favoriteUrl" placeholder="URL (например: https://example.com)">
                <button class="btn btn-primary" onclick="addFavorite()">Добавить в избранное</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" class="search-input" id="urlInput" placeholder="Введите запрос или URL сайта">
                    <button class="btn btn-primary" onclick="handleSearch()">Поиск</button>
                </div>
                
                <div class="engine-selector">
                    <button class="engine-btn active" data-engine="startpage">StartPage</button>
                    <button class="engine-btn" data-engine="yandex">Яндекс</button>
                    <button class="engine-btn" data-engine="direct">Прямой URL</button>
                </div>
            </div>
            
            <div class="history-container" id="historyContainer">
                <h3 class="sidebar-title">История поиска</h3>
                <!-- История будет здесь -->
                <div class="empty-state">Ваша история поиска появится здесь</div>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация поисковых систем
        const searchEngines = {
            startpage: {
                name: 'StartPage',
                searchUrl: query => `https://www.startpage.com/do/dsearch?query=${encodeURIComponent(query)}`,
                method: 'redirect'
            },
            yandex: {
                name: 'Яндекс',
                searchUrl: query => `https://yandex.ru/search/?text=${encodeURIComponent(query)}`,
                method: 'redirect'
            },
            direct: {
                name: 'Прямой URL',
                method: 'direct'
            }
        };

        let currentEngine = 'startpage';
        let history = JSON.parse(localStorage.getItem('browserHistory')) || [];
        let favorites = JSON.parse(localStorage.getItem('browserFavorites')) || [];
        let currentUrl = '';

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            renderHistory();
            renderFavorites();
            setupEngineSelector();
            setupEventListeners();
        });

        function setupEngineSelector() {
            document.querySelectorAll('.engine-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.engine-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentEngine = btn.dataset.engine;
                    
                    if (currentEngine === 'direct') {
                        document.getElementById('urlInput').placeholder = "Введите URL сайта";
                    } else {
                        document.getElementById('urlInput').placeholder = `Введите запрос для ${searchEngines[currentEngine].name}`;
                    }
                });
            });
        }

        function setupEventListeners() {
            // Поиск по Enter
            document.getElementById('urlInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleSearch();
            });
            
            // Переключение бокового меню
            document.getElementById('sidebarToggle').addEventListener('click', toggleSidebar);
        }

        // Основная функция поиска
        function handleSearch() {
            const query = document.getElementById('urlInput').value.trim();
            if (!query) return;
            
            if (currentEngine === 'direct' || isValidUrl(query)) {
                openUrl(query);
            } else {
                performSearch(query);
            }
        }

        // Выполнение поиска
        function performSearch(query) {
            const engine = searchEngines[currentEngine];
            const searchUrl = engine.searchUrl(query);
            addToHistory(`Поиск (${engine.name}): ${query}`, searchUrl);
            window.open(searchUrl, '_blank');
        }

        // Открытие URL
        function openUrl(url) {
            if (!url) url = document.getElementById('urlInput').value.trim();
            
            let displayUrl = url;
            
            if (!isValidUrl(url)) {
                displayUrl = `Поиск: ${url}`;
                url = searchEngines[currentEngine].searchUrl(url);
                window.open(url, '_blank');
                return;
            } else {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
            }
            
            currentUrl = url;
            addToHistory(displayUrl, url);
            window.open(url, '_blank');
        }

        // Добавление в историю
        function addToHistory(title, url) {
            const existingIndex = history.findIndex(item => item.url === url);
            
            if (existingIndex !== -1) {
                const existingItem = history.splice(existingIndex, 1)[0];
                history.unshift(existingItem);
            } else {
                history.unshift({ title, url, timestamp: new Date().toISOString() });
                if (history.length > 50) history.pop();
            }
            
            localStorage.setItem('browserHistory', JSON.stringify(history));
            renderHistory();
        }

        // Отображение истории
        function renderHistory() {
            const container = document.getElementById('historyContainer');
            
            if (history.length === 0) {
                container.innerHTML = `
                    <h3 class="sidebar-title">История поиска</h3>
                    <div class="empty-state">Ваша история поиска появится здесь</div>
                `;
                return;
            }
            
            let historyHTML = '<h3 class="sidebar-title">История поиска</h3>';
            
            history.forEach((item, index) => {
                historyHTML += `
                    <div class="history-item">
                        <div class="history-content" onclick="openUrl('${escapeSingleQuotes(item.url)}')">
                            <div class="history-title">${item.title}</div>
                            <div class="history-url">${item.url}</div>
                        </div>
                        <div class="history-actions">
                            <div class="action-btn" onclick="addToFavorites('${escapeSingleQuotes(item.title)}', '${escapeSingleQuotes(item.url)}')">★</div>
                            <div class="action-btn" onclick="removeFromHistory(${index})">✕</div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = historyHTML;
        }

        // Удаление из истории
        function removeFromHistory(index) {
            history.splice(index, 1);
            localStorage.setItem('browserHistory', JSON.stringify(history));
            renderHistory();
        }

        // Показать форму добавления в избранное
        function showAddFavoriteForm() {
            const form = document.getElementById('addFavoriteForm');
            form.style.display = form.style.display === 'flex' ? 'none' : 'flex';
            if (form.style.display === 'flex') {
                document.getElementById('favoriteTitle').focus();
            }
        }

        // Добавление в избранное
        function addFavorite() {
            const title = document.getElementById('favoriteTitle').value.trim();
            let url = document.getElementById('favoriteUrl').value.trim();
            
            if (!title || !url) return;
            
            if (!isValidUrl(url)) {
                if (url.includes(' ')) {
                    url = searchEngines[currentEngine].searchUrl(url);
                } else if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
            }
            
            if (!favorites.some(item => item.url === url)) {
                favorites.unshift({ title, url });
                localStorage.setItem('browserFavorites', JSON.stringify(favorites));
                renderFavorites();
                
                // Очищаем форму
                document.getElementById('favoriteTitle').value = '';
                document.getElementById('favoriteUrl').value = '';
                document.getElementById('addFavoriteForm').style.display = 'none';
            }
        }

        // Добавление в избранное из истории
        function addToFavorites(title, url) {
            if (!favorites.some(item => item.url === url)) {
                favorites.unshift({ title, url });
                localStorage.setItem('browserFavorites', JSON.stringify(favorites));
                renderFavorites();
            }
        }

        // Удаление из избранного
        function removeFromFavorites(index) {
            favorites.splice(index, 1);
            localStorage.setItem('browserFavorites', JSON.stringify(favorites));
            renderFavorites();
        }

        // Отображение избранного
        function renderFavorites() {
            const container = document.getElementById('favoritesList');
            
            if (favorites.length === 0) {
                container.innerHTML = '<div class="empty-state">Ваши избранные сайты появятся здесь</div>';
                return;
            }
            
            let favoritesHTML = '';
            
            favorites.forEach((item, index) => {
                favoritesHTML += `
                    <div class="favorite-item">
                        <div onclick="openUrl('${escapeSingleQuotes(item.url)}')">
                            <div class="favorite-title">${item.title}</div>
                            <div class="favorite-url">${item.url}</div>
                        </div>
                        <div class="favorite-remove" onclick="removeFromFavorites(${index})">✕</div>
                    </div>
                `;
            });
            
            container.innerHTML = favoritesHTML;
        }

        // Переключение бокового меню
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Навигация
        function goBack() {
            if (window.history.length > 1) window.history.back();
        }

        function goForward() {
            window.history.forward();
        }

        function refreshPage() {
            if (currentUrl) window.open(currentUrl, '_blank');
        }

        // Проверка URL
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                const pattern = /^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9](?:\.[a-zA-Z]{2,})+$/;
                return pattern.test(string);
            }
        }

        // Экранирование одинарных кавычек
        function escapeSingleQuotes(str) {
            return str.replace(/'/g, "\\'");
        }
    </script>
</body>
</html>
