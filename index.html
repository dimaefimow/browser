<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини Браузер</title>
    <style>
        body {
            background: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .search-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0 10px;
        }
        input[type="text"] {
            flex: 1 1 300px;
            padding: 10px;
            font-size: 16px;
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            width: 100%%;
            height: calc(100vh - 100px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="urlInput" placeholder="Введите URL">
        <button onclick="openUrl()">Поиск</button>
    </div>
    <iframe id="browserFrame" src=""></iframe>

    <script>
        function openUrl() {
            let url = document.getElementById('urlInput').value;
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            document.getElementById('browserFrame').src = url;
        }
    </script>
</body>
</html>
