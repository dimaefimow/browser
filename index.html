<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoSearch - Универсальный поисковик</title>
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #31344b;
            --primary-color: #6d5dfc;
            --secondary-color: #5a4fdc;
            --accent-color: #8a7dff;
            --shadow-light: -8px -8px 20px rgba(255, 255, 255, 0.7),
                            8px 8px 20px rgba(163, 177, 198, 0.7);
            --shadow-inset: inset -5px -5px 10px rgba(255, 255, 255, 0.5),
                           inset 5px 5px 10px rgba(163, 177, 198, 0.5);
            --shadow-active: inset -2px -2px 5px rgba(255, 255, 255, 0.5),
                            inset 2px 2px 5px rgba(163, 177, 198, 0.5);
            --border-radius: 20px;
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            background: var(--bg-color);
            position: relative;
            z-index: 10;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(163, 177, 198, 0.3),
                        -2px -2px 4px rgba(255, 255, 255, 0.5);
        }
        
        .nav-buttons {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--bg-color);
            box-shadow: var(--shadow-light);
            color: var(--text-color);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            box-shadow: var(--shadow-inset);
        }
        
        .btn:active {
            box-shadow: var(--shadow-active);
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:hover {
            box-shadow: var(--shadow-inset), 0 0 10px rgba(109, 93, 252, 0.3);
        }
        
        .container {
            display: flex;
            flex: 1;
            gap: 30px;
        }
        
        .sidebar {
            width: 280px;
            min-width: 280px;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            overflow-y: auto;
        }
        
        .sidebar-tabs {
            display: flex;
            margin-bottom: 20px;
            background: var(--bg-color);
            box-shadow: var(--shadow-inset);
            border-radius: 15px;
            padding: 5px;
        }
        
        .sidebar-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .sidebar-tab.active {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-active);
        }
        
        .sidebar-content {
            flex: 1;
            display: none;
        }
        
        .sidebar-content.active {
            display: block;
        }
        
        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .favorites-list, .entertainment-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .favorite-item {
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 15px;
            box-shadow: var(--shadow-light);
            background: var(--bg-color);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }
        
        .favorite-item:hover {
            box-shadow: var(--shadow-inset);
        }
        
        .favorite-title {
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .favorite-url {
            font-size: 0.8rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .favorite-remove {
            position: absolute;
            right: 15px;
            top: 15px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            box-shadow: var(--shadow-light);
            cursor: pointer;
            opacity: 0;
            transition: var(--transition);
        }
        
        .favorite-item:hover .favorite-remove {
            opacity: 1;
        }
        
        .favorite-remove:active {
            box-shadow: var(--shadow-active);
        }
        
        .add-favorite-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-field {
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: var(--bg-color);
            box-shadow: var(--shadow-inset);
            font-size: 0.95rem;
            color: var(--text-color);
            transition: var(--transition);
        }
        
        .input-field:focus {
            outline: none;
            box-shadow: var(--shadow-inset), 0 0 0 2px var(--primary-color);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .search-container {
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .search-bar {
            display: flex;
            gap: 15px;
        }
        
        .search-input {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--bg-color);
            box-shadow: var(--shadow-inset);
            font-size: 1rem;
            color: var(--text-color);
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: var(--shadow-inset), 0 0 0 2px var(--primary-color);
        }
        
        .engine-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .engine-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 15px;
            background: var(--bg-color);
            box-shadow: var(--shadow-light);
            color: var(--text-color);
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .engine-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-active);
        }
        
        .engine-btn:hover:not(.active) {
            box-shadow: var(--shadow-inset);
        }
        
        .history-container {
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 15px;
            border-radius: 15px;
            box-shadow: var(--shadow-light);
            background: var(--bg-color);
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:hover {
            box-shadow: var(--shadow-inset);
        }
        
        .history-content {
            flex: 1;
            min-width: 0;
        }
        
        .history-title {
            font-weight: 500;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .history-url {
            font-size: 0.8rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .history-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            box-shadow: var(--shadow-light);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .action-btn:hover {
            box-shadow: var(--shadow-inset);
        }
        
        .action-btn:active {
            box-shadow: var(--shadow-active);
        }
        
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-color);
            box-shadow: var(--shadow-light);
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .sidebar-toggle:hover {
            box-shadow: var(--shadow-inset);
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #888;
            font-size: 0.95rem;
        }
        
        /* Стили для полноэкранного браузера */
        .browser-frame {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        
        .browser-frame.active {
            display: flex;
        }
        
        .frame-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--bg-color);
            box-shadow: var(--shadow-light);
            z-index: 1001;
        }
        
        .frame-url {
            flex: 1;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 15px;
            background: var(--bg-color);
            box-shadow: var(--shadow-inset);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .frame-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            box-shadow: var(--shadow-light);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .frame-close:hover {
            box-shadow: var(--shadow-inset);
        }
        
        .frame-content {
            flex: 1;
            border: none;
        }
        
        /* Стили для развлечений */
        .entertainment-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .toy {
            aspect-ratio: 1;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .toy:hover {
            box-shadow: var(--shadow-inset);
            transform: scale(0.98);
        }
        
        .toy:active {
            box-shadow: var(--shadow-active);
        }
        
        .joystick {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: var(--bg-color);
            box-shadow: var(--shadow-light);
            position: relative;
        }
        
        .joystick-knob {
            position: absolute;
            width: 40%;
            height: 40%;
            background: var(--primary-color);
            border-radius: 50%;
            top: 30%;
            left: 30%;
            box-shadow: var(--shadow-inset);
            transition: var(--transition);
        }
        
        .joystick:active .joystick-knob {
            transform: translate(10px, 10px);
            box-shadow: var(--shadow-active);
        }
        
        .switch {
            width: 60%;
            height: 30%;
            background: var(--bg-color);
            border-radius: 50px;
            box-shadow: var(--shadow-inset);
            position: relative;
        }
        
        .switch-knob {
            position: absolute;
            width: 40%;
            height: 80%;
            background: var(--primary-color);
            border-radius: 50px;
            top: 10%;
            left: 5%;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
        }
        
        .switch.active .switch-knob {
            left: 55%;
        }
        
        .button {
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: var(--bg-color);
            box-shadow: var(--shadow-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: var(--transition);
        }
        
        .button:active {
            box-shadow: var(--shadow-active);
            transform: scale(0.95);
        }
        
        .slider {
            width: 80%;
            height: 20%;
            background: var(--bg-color);
            border-radius: 50px;
            box-shadow: var(--shadow-inset);
            position: relative;
        }
        
        .slider-knob {
            position: absolute;
            width: 30%;
            height: 150%;
            background: var(--primary-color);
            border-radius: 50px;
            top: -25%;
            left: 10%;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
        }
        
        .slider:active .slider-knob {
            left: 60%;
        }
        
        .rgb-light {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            background: var(--bg-color);
            box-shadow: var(--shadow-light);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            animation: rgbAnimation 8s infinite;
        }
        
        @keyframes rgbAnimation {
            0% { box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.7); }
            33% { box-shadow: 0 0 20px 5px rgba(0, 255, 0, 0.7); }
            66% { box-shadow: 0 0 20px 5px rgba(0, 0, 255, 0.7); }
            100% { box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.7); }
        }
        
        .rgb-light:active {
            animation: none;
            box-shadow: var(--shadow-active), 0 0 20px 5px var(--primary-color);
        }
        
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 90;
                transform: translateX(-100%);
                border-radius: 0;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .sidebar-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .engine-selector {
                justify-content: center;
            }
            
            .entertainment-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .search-container, .history-container {
                padding: 20px;
            }
            
            .sidebar-toggle {
                top: 20px;
                left: 20px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <button class="sidebar-toggle" id="sidebarToggle">☰</button>
    
    <div class="header">
        <h1>NeoSearch</h1>
        <div class="nav-buttons">
            <button class="btn" onclick="goBack()">← Назад</button>
            <button class="btn" onclick="goForward()">Вперёд →</button>
            <button class="btn" onclick="refreshPage()">⟳</button>
        </div>
    </div>
    
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-tabs">
                <div class="sidebar-tab active" data-tab="favorites">Избранное</div>
                <div class="sidebar-tab" data-tab="entertainment">Развлечения</div>
            </div>
            
            <div class="sidebar-content active" id="favoritesTab">
                <div class="sidebar-title">
                    Избранное
                    <button class="action-btn" onclick="showAddFavoriteForm()">+</button>
                </div>
                
                <div class="favorites-list" id="favoritesList">
                    <div class="empty-state">Ваши избранные сайты появятся здесь</div>
                </div>
                
                <div class="add-favorite-form" id="addFavoriteForm" style="display: none;">
                    <input type="text" class="input-field" id="favoriteTitle" placeholder="Название сайта">
                    <input type="text" class="input-field" id="favoriteUrl" placeholder="URL (например: https://example.com)">
                    <button class="btn btn-primary" onclick="addFavorite()">Добавить в избранное</button>
                </div>
            </div>
            
            <div class="sidebar-content" id="entertainmentTab">
                <div class="sidebar-title">
                    Развлечения
                    <div class="action-btn" onclick="playAllToys()">▶</div>
                </div>
                
                <div class="entertainment-items">
                    <div class="entertainment-grid">
                        <div class="toy" onclick="toggleSwitch(this)">
                            <div class="switch">
                                <div class="switch-knob"></div>
                            </div>
                        </div>
                        <div class="toy" onmousedown="startJoystick(this)" onmouseup="stopJoystick(this)" onmouseleave="stopJoystick(this)">
                            <div class="joystick">
                                <div class="joystick-knob"></div>
                            </div>
                        </div>
                        <div class="toy" onmousedown="pressButton(this)" onmouseup="releaseButton(this)" onmouseleave="releaseButton(this)">
                            <div class="button">OK</div>
                        </div>
                        <div class="toy" onmousedown="moveSlider(this)" onmouseup="stopSlider(this)" onmouseleave="stopSlider(this)">
                            <div class="slider">
                                <div class="slider-knob"></div>
                            </div>
                        </div>
                        <div class="toy" onclick="toggleRGB(this)">
                            <div class="rgb-light"></div>
                        </div>
                        <div class="toy" onclick="randomizeToy(this)">
                            <div class="button">?</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" class="search-input" id="urlInput" placeholder="Введите запрос или URL сайта">
                    <button class="btn btn-primary" onclick="handleSearch()">Поиск</button>
                </div>
                
                <div class="engine-selector">
                    <button class="engine-btn active" data-engine="startpage">StartPage</button>
                    <button class="engine-btn" data-engine="yandex">Яндекс</button>
                    <button class="engine-btn" data-engine="direct">Прямой URL</button>
                </div>
            </div>
            
            <div class="history-container" id="historyContainer">
                <h3 class="sidebar-title">История поиска</h3>
                <div class="empty-state">Ваша история поиска появится здесь</div>
            </div>
        </div>
    </div>
    
    <!-- Полноэкранный браузер -->
    <div class="browser-frame" id="browserFrame">
        <div class="frame-header">
            <button class="frame-close" onclick="closeBrowserFrame()">✕</button>
            <div class="frame-url" id="frameUrl"></div>
        </div>
        <iframe class="frame-content" id="contentFrame"></iframe>
    </div>

    <script>
        // Конфигурация поисковых систем
        const searchEngines = {
            startpage: {
                name: 'StartPage',
                searchUrl: query => `https://www.startpage.com/do/dsearch?query=${encodeURIComponent(query)}`,
                method: 'redirect'
            },
            yandex: {
                name: 'Яндекс',
                searchUrl: query => `https://yandex.ru/search/?text=${encodeURIComponent(query)}`,
                method: 'redirect'
            },
            direct: {
                name: 'Прямой URL',
                method: 'direct'
            }
        };

        let currentEngine = 'startpage';
        let history = JSON.parse(localStorage.getItem('browserHistory')) || [];
        let favorites = JSON.parse(localStorage.getItem('browserFavorites')) || [];
        let currentUrl = '';
        let browserHistory = [];
        let historyIndex = -1;
        let joystickInterval, sliderInterval;

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            renderHistory();
            renderFavorites();
            setupEngineSelector();
            setupEventListeners();
            setupSidebarTabs();
        });

        function setupEngineSelector() {
            document.querySelectorAll('.engine-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.engine-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentEngine = btn.dataset.engine;
                    
                    if (currentEngine === 'direct') {
                        document.getElementById('urlInput').placeholder = "Введите URL сайта";
                    } else {
                        document.getElementById('urlInput').placeholder = `Введите запрос для ${searchEngines[currentEngine].name}`;
                    }
                });
            });
        }

        function setupEventListeners() {
            // Поиск по Enter
            document.getElementById('urlInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleSearch();
            });
            
            // Переключение бокового меню
            document.getElementById('sidebarToggle').addEventListener('click', toggleSidebar);
        }

        function setupSidebarTabs() {
            document.querySelectorAll('.sidebar-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.sidebar-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.sidebar-content').forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(`${tab.dataset.tab}Tab`).classList.add('active');
                });
            });
        }

        // Основная функция поиска
        function handleSearch() {
            const query = document.getElementById('urlInput').value.trim();
            if (!query) return;
            
            if (currentEngine === 'direct' || isValidUrl(query)) {
                openUrl(query);
            } else {
                performSearch(query);
            }
        }

        // Выполнение поиска
        function performSearch(query) {
            const engine = searchEngines[currentEngine];
            const searchUrl = engine.searchUrl(query);
            loadUrlInFrame(searchUrl, `Поиск (${engine.name}): ${query}`);
        }

        // Загрузка URL во фрейм
        function loadUrlInFrame(url, title) {
            try {
                // Проверяем, можно ли встроить этот URL
                if (canEmbedUrl(url)) {
                    document.getElementById('contentFrame').src = url;
                    document.getElementById('frameUrl').textContent = url;
                    document.getElementById('browserFrame').classList.add('active');
                    document.body.style.overflow = 'hidden';
                    currentUrl = url;
                    addToHistory(title, url);
                    addToBrowserHistory(url);
                } else {
                    // Если нельзя встроить, открываем в новой вкладке
                    window.open(url, '_blank');
                }
            } catch (e) {
                console.error("Ошибка загрузки URL:", e);
                window.open(url, '_blank');
            }
        }

        // Проверка, можно ли встроить URL
        function canEmbedUrl(url) {
            try {
                const domain = new URL(url).hostname;
                // Список доменов, которые обычно запрещают встраивание
                const blockedDomains = [
                    'facebook.com',
                    'twitter.com',
                    'instagram.com',
                    'linkedin.com'
                ];
                
                return !blockedDomains.some(d => domain.includes(d));
            } catch {
                return true;
            }
        }

        // Закрытие фрейма браузера
        function closeBrowserFrame() {
            document.getElementById('browserFrame').classList.remove('active');
            document.getElementById('contentFrame').src = '';
            document.body.style.overflow = '';
            currentUrl = '';
        }

        // Добавление в историю браузера (для кнопок Назад/Вперёд)
        function addToBrowserHistory(url) {
            if (browserHistory[historyIndex] !== url) {
                browserHistory = browserHistory.slice(0, historyIndex + 1);
                browserHistory.push(url);
                historyIndex = browserHistory.length - 1;
            }
        }

        // Открытие URL
        function openUrl(url) {
            if (!url) url = document.getElementById('urlInput').value.trim();
            
            let displayUrl = url;
            
            if (!isValidUrl(url)) {
                displayUrl = `Поиск: ${url}`;
                url = searchEngines[currentEngine].searchUrl(url);
                loadUrlInFrame(url, displayUrl);
                return;
            } else {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
            }
            
            loadUrlInFrame(url, displayUrl);
        }

        // Добавление в историю
        function addToHistory(title, url) {
            const existingIndex = history.findIndex(item => item.url === url);
            
            if (existingIndex !== -1) {
                const existingItem = history.splice(existingIndex, 1)[0];
                history.unshift(existingItem);
            } else {
                history.unshift({ title, url, timestamp: new Date().toISOString() });
                if (history.length > 50) history.pop();
            }
            
            localStorage.setItem('browserHistory', JSON.stringify(history));
            renderHistory();
        }

        // Отображение истории
        function renderHistory() {
            const container = document.getElementById('historyContainer');
            
            if (history.length === 0) {
                container.innerHTML = `
                    <h3 class="sidebar-title">История поиска</h3>
                    <div class="empty-state">Ваша история поиска появится здесь</div>
                `;
                return;
            }
            
            let historyHTML = '<h3 class="sidebar-title">История поиска</h3>';
            
            history.forEach((item, index) => {
                historyHTML += `
                    <div class="history-item">
                        <div class="history-content" onclick="openUrl('${escapeSingleQuotes(item.url)}')">
                            <div class="history-title">${item.title}</div>
                            <div class="history-url">${item.url}</div>
                        </div>
                        <div class="history-actions">
                            <div class="action-btn" onclick="addToFavorites('${escapeSingleQuotes(item.title)}', '${escapeSingleQuotes(item.url)}')">★</div>
                            <div class="action-btn" onclick="removeFromHistory(${index})">✕</div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = historyHTML;
        }

        // Навигация назад/вперёд
        function goBack() {
            if (historyIndex > 0) {
                historyIndex--;
                const url = browserHistory[historyIndex];
                document.getElementById('contentFrame').src = url;
                document.getElementById('frameUrl').textContent = url;
                currentUrl = url;
            }
        }

        function goForward() {
            if (historyIndex < browserHistory.length - 1) {
                historyIndex++;
                const url = browserHistory[historyIndex];
                document.getElementById('contentFrame').src = url;
                document.getElementById('frameUrl').textContent = url;
                currentUrl = url;
            }
        }

        function refreshPage() {
            if (currentUrl) {
                document.getElementById('contentFrame').src = currentUrl;
            }
        }

        // Удаление из истории
        function removeFromHistory(index) {
            history.splice(index, 1);
            localStorage.setItem('browserHistory', JSON.stringify(history));
            renderHistory();
        }

        // Показать форму добавления в избранное
        function showAddFavoriteForm() {
            const form = document.getElementById('addFavoriteForm');
            form.style.display = form.style.display === 'flex' ? 'none' : 'flex';
            if (form.style.display === 'flex') {
                document.getElementById('favoriteTitle').focus();
            }
        }

        // Добавление в избранное
        function addFavorite() {
            const title = document.getElementById('favoriteTitle').value.trim();
            let url = document.getElementById('favoriteUrl').value.trim();
            
            if (!title || !url) return;
            
            if (!isValidUrl(url)) {
                if (url.includes(' ')) {
                    url = searchEngines[currentEngine].searchUrl(url);
                } else if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
            }
            
            if (!favorites.some(item => item.url === url)) {
                favorites.unshift({ title, url });
                localStorage.setItem('browserFavorites', JSON.stringify(favorites));
                renderFavorites();
                
                // Очищаем форму
                document.getElementById('favoriteTitle').value = '';
                document.getElementById('favoriteUrl').value = '';
                document.getElementById('addFavoriteForm').style.display = 'none';
            }
        }

        // Добавление в избранное из истории
        function addToFavorites(title, url) {
            if (!favorites.some(item => item.url === url)) {
                favorites.unshift({ title, url });
                localStorage.setItem('browserFavorites', JSON.stringify(favorites));
                renderFavorites();
            }
        }

        // Удаление из избранного
        function removeFromFavorites(index) {
            favorites.splice(index, 1);
            localStorage.setItem('browserFavorites', JSON.stringify(favorites));
            renderFavorites();
        }

        // Отображение избранного
        function renderFavorites() {
            const container = document.getElementById('favoritesList');
            
            if (favorites.length === 0) {
                container.innerHTML = '<div class="empty-state">Ваши избранные сайты появятся здесь</div>';
                return;
            }
            
            let favoritesHTML = '';
            
            favorites.forEach((item, index) => {
                favoritesHTML += `
                    <div class="favorite-item">
                        <div onclick="openUrl('${escapeSingleQuotes(item.url)}')">
                            <div class="favorite-title">${item.title}</div>
                            <div class="favorite-url">${item.url}</div>
                        </div>
                        <div class="favorite-remove" onclick="removeFromFavorites(${index})">✕</div>
                    </div>
                `;
            });
            
            container.innerHTML = favoritesHTML;
        }

        // Переключение бокового меню
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Проверка URL
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                const pattern = /^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9](?:\.[a-zA-Z]{2,})+$/;
                return pattern.test(string);
            }
        }

        // Экранирование одинарных кавычек
        function escapeSingleQuotes(str) {
            return str.replace(/'/g, "\\'");
        }

        /* Развлечения */
        function toggleSwitch(element) {
            element.querySelector('.switch').classList.toggle('active');
        }
        
        function startJoystick(element) {
            const knob = element.querySelector('.joystick-knob');
            clearInterval(joystickInterval);
            
            let direction = 1;
            joystickInterval = setInterval(() => {
                const currentX = parseInt(knob.style.left) || 30;
                const currentY = parseInt(knob.style.top) || 30;
                
                let newX = currentX + (Math.random() * 6 - 3) * direction;
                let newY = currentY + (Math.random() * 6 - 3) * direction;
                
                newX = Math.max(10, Math.min(50, newX));
                newY = Math.max(10, Math.min(50, newY));
                
                knob.style.left = `${newX}%`;
                knob.style.top = `${newY}%`;
                
                if (Math.random() > 0.9) direction *= -1;
            }, 50);
        }
        
        function stopJoystick(element) {
            clearInterval(joystickInterval);
            const knob = element.querySelector('.joystick-knob');
            knob.style.left = '30%';
            knob.style.top = '30%';
        }
        
        function pressButton(element) {
            const button = element.querySelector('.button');
            button.style.boxShadow = 'var(--shadow-active)';
            button.style.transform = 'scale(0.95)';
        }
        
        function releaseButton(element) {
            const button = element.querySelector('.button');
            button.style.boxShadow = 'var(--shadow-light)';
            button.style.transform = 'scale(1)';
        }
        
        function moveSlider(element) {
            const knob = element.querySelector('.slider-knob');
            clearInterval(sliderInterval);
            
            let direction = 1;
            sliderInterval = setInterval(() => {
                const currentPos = parseInt(knob.style.left) || 10;
                let newPos = currentPos + direction * 5;
                
                if (newPos > 60) direction = -1;
                if (newPos < 10) direction = 1;
                
                knob.style.left = `${newPos}%`;
            }, 50);
        }
        
        function stopSlider(element) {
            clearInterval(sliderInterval);
            const knob = element.querySelector('.slider-knob');
            knob.style.left = '10%';
        }
        
        function toggleRGB(element) {
            const light = element.querySelector('.rgb-light');
            light.style.animationPlayState = light.style.animationPlayState === 'paused' ? 'running' : 'paused';
        }
        
        function randomizeToy(element) {
            const actions = [
                () => element.querySelector('.switch')?.classList.toggle('active'),
                () => {
                    const knob = element.querySelector('.joystick-knob');
                    if (knob) {
                        knob.style.left = `${10 + Math.random() * 40}%`;
                        knob.style.top = `${10 + Math.random() * 40}%`;
                    }
                },
                () => {
                    const button = element.querySelector('.button');
                    if (button) {
                        button.textContent = ['OK', 'GO', 'YES', 'NO', 'WOW', '???', '!', 'X'][Math.floor(Math.random() * 8)];
                    }
                },
                () => {
                    const knob = element.querySelector('.slider-knob');
                    if (knob) {
                        knob.style.left = `${10 + Math.random() * 50}%`;
                    }
                }
            ];
            
            const randomAction = actions[Math.floor(Math.random() * actions.length)];
            randomAction();
        }
        
        function playAllToys() {
            document.querySelectorAll('.toy').forEach(toy => {
                if (Math.random() > 0.3) {
                    if (toy.querySelector('.switch')) toggleSwitch(toy);
                    if (toy.querySelector('.joystick')) startJoystick(toy);
                    if (toy.querySelector('.button')) pressButton(toy);
                    if (toy.querySelector('.slider')) moveSlider(toy);
                    if (toy.querySelector('.rgb-light')) toggleRGB(toy);
                }
            });
            
            setTimeout(() => {
                document.querySelectorAll('.toy').forEach(toy => {
                    if (toy.querySelector('.joystick')) stopJoystick(toy);
                    if (toy.querySelector('.button')) releaseButton(toy);
                    if (toy.querySelector('.slider')) stopSlider(toy);
                });
            }, 2000);
        }
    </script>
</body>
