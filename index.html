<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальный поисковик</title>
    <style>
        :root {
            --primary-color: #4e89e8;
            --secondary-color: #3a6fc8;
            --text-color: #2b2d42;
            --light-color: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        
        body {
            background: white;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.75rem 1rem;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 1rem;
            overflow-x: auto;
            white-space: nowrap;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .header.hidden {
            transform: translateY(-100%);
        }
        
        .header::-webkit-scrollbar {
            height: 4px;
        }
        
        .header::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        
        .header::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        
        .nav-buttons {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        
        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.5rem 0.8rem;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
            font-size: 0.9rem;
        }
        
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .search-engine-selector {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
            flex-shrink: 0;
        }
        
        .search-engine-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.8rem;
        }
        
        .search-engine-btn.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }
        
        .search-engine-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .content {
            margin-top: 60px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .search-container {
            margin: 1rem auto;
            width: 95%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .search-bar {
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(78, 137, 232, 0.2);
        }
        
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            white-space: nowrap;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .history-container {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            padding: 0.5rem;
            background-color: var(--light-color);
            display: none;
        }
        
        .history-item {
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .history-item:hover {
            background-color: #e9ecef;
        }
        
        .history-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .history-url {
            font-size: 0.8rem;
            color: #6c757d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .toggle-history {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0.5rem;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .toggle-history:hover {
            text-decoration: underline;
        }
        
        iframe {
            flex: 1;
            width: 100%;
            border: none;
            background-color: #f1f3f5;
            border-top: 1px solid #ddd;
        }
        
        .search-results {
            display: none;
            padding: 1rem;
            background: white;
            border-top: 1px solid #eee;
        }
        
        .search-result {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            transition: background-color 0.2s;
        }
        
        .search-result:hover {
            background-color: var(--light-color);
        }
        
        .search-result-title {
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
            text-decoration: none;
            display: block;
        }
        
        .search-result-url {
            font-size: 0.8rem;
            color: #0a7e07;
            margin-bottom: 0.25rem;
        }
        
        .search-result-snippet {
            font-size: 0.9rem;
            color: #555;
        }
        
        .search-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            padding: 0 0.5rem;
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 0.5rem;
            }
            
            .header h1 {
                font-size: 1.1rem;
            }
            
            .nav-button {
                padding: 0.4rem 0.6rem;
                font-size: 0.8rem;
            }
            
            .search-engine-selector {
                display: none;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .content {
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <h1>Универсальный поисковик</h1>
        <div class="nav-buttons">
            <button class="nav-button" onclick="window.history.back()">← Назад</button>
            <button class="nav-button" onclick="window.history.forward()">Вперёд →</button>
            <button class="nav-button" onclick="resetBrowser()">Новая</button>
            <button class="nav-button" onclick="refreshPage()">⟳</button>
        </div>
        <div class="search-engine-selector">
            <button class="search-engine-btn active" data-engine="duckduckgo">DuckDuckGo</button>
            <button class="search-engine-btn" data-engine="searx">Searx</button>
            <button class="search-engine-btn" data-engine="direct">Прямой URL</button>
        </div>
    </div>
    
    <div class="content">
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="urlInput" placeholder="Введите поисковый запрос или URL">
                <button onclick="handleSearch()">Найти</button>
            </div>
            
            <button class="toggle-history" onclick="toggleHistory()">
                <span>▼</span> Показать историю
            </button>
            
            <div class="history-container" id="historyContainer">
                <!-- История будет добавляться здесь -->
            </div>
        </div>
        
        <div class="search-results" id="searchResults">
            <!-- Результаты поиска будут здесь -->
        </div>
        
        <iframe id="browserFrame" src="about:blank"></iframe>
    </div>

    <script>
        // Текущий выбранный поисковик
        let currentEngine = 'duckduckgo';
        
        // Инициализация поисковиков
        const searchEngines = {
            duckduckgo: {
                name: 'DuckDuckGo',
                searchUrl: query => `https://duckduckgo.com/html/?q=${encodeURIComponent(query)}`,
                parseResults: (html) => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const results = [];
                    
                    doc.querySelectorAll('.result').forEach(result => {
                        const titleEl = result.querySelector('.result__title a');
                        const snippetEl = result.querySelector('.result__snippet');
                        const urlEl = result.querySelector('.result__url');
                        
                        if (titleEl && snippetEl && urlEl) {
                            results.push({
                                title: titleEl.textContent,
                                url: titleEl.href,
                                snippet: snippetEl.textContent,
                                displayUrl: urlEl.textContent
                            });
                        }
                    });
                    
                    return results;
                }
            },
            searx: {
                name: 'Searx',
                searchUrl: query => `https://searx.be/search?q=${encodeURIComponent(query)}&format=html`,
                parseResults: (html) => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const results = [];
                    
                    doc.querySelectorAll('.result').forEach(result => {
                        const titleEl = result.querySelector('h3 a');
                        const snippetEl = result.querySelector('.content');
                        const urlEl = result.querySelector('.url');
                        
                        if (titleEl && snippetEl) {
                            results.push({
                                title: titleEl.textContent,
                                url: titleEl.href,
                                snippet: snippetEl.textContent,
                                displayUrl: urlEl ? urlEl.textContent : titleEl.href
                            });
                        }
                    });
                    
                    return results;
                }
            }
        };
        
        let history = JSON.parse(localStorage.getItem('browserHistory')) || [];
        let lastScrollPosition = 0;
        const header = document.getElementById('header');
        const searchResults = document.getElementById('searchResults');
        
        // Инициализация выбора поисковика
        document.querySelectorAll('.search-engine-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.search-engine-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentEngine = btn.dataset.engine;
                
                if (currentEngine === 'direct') {
                    document.getElementById('urlInput').placeholder = "Введите URL сайта";
                } else {
                    document.getElementById('urlInput').placeholder = `Введите поисковый запрос для ${searchEngines[currentEngine]?.name || 'поиска'}`;
                }
            });
        });
        
        // Логика скрытия/показа header при прокрутке
        window.addEventListener('scroll', function() {
            const currentScrollPosition = window.pageYOffset;
            
            if (currentScrollPosition <= 0) {
                header.classList.remove('hidden');
                return;
            }
            
            if (currentScrollPosition > lastScrollPosition) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }
            
            lastScrollPosition = currentScrollPosition;
        });
        
        function handleSearch() {
            const query = document.getElementById('urlInput').value.trim();
            
            if (!query) return;
            
            if (currentEngine === 'direct' || isValidUrl(query)) {
                // Если выбран прямой URL или введён валидный URL
                openUrl(query);
            } else {
                // Выполняем поиск через выбранный движок
                performSearch(query);
            }
        }
        
        function performSearch(query) {
            showLoading();
            
            if (currentEngine === 'duckduckgo' || currentEngine === 'searx') {
                const engine = searchEngines[currentEngine];
                
                fetch(engine.searchUrl(query))
                    .then(response => {
                        if (!response.ok) throw new Error('Ошибка сети');
                        return response.text();
                    })
                    .then(html => {
                        const results = engine.parseResults(html);
                        displaySearchResults(results, query);
                        addToHistory(`Поиск (${engine.name}): ${query}`, `search:${currentEngine}:${query}`);
                    })
                    .catch(error => {
                        console.error('Ошибка поиска:', error);
                        showError();
                    });
            }
        }
        
        function showLoading() {
            searchResults.innerHTML = '<div style="padding: 2rem; text-align: center;">Идет поиск...</div>';
            searchResults.style.display = 'block';
            document.getElementById('browserFrame').style.display = 'none';
        }
        
        function showError() {
            searchResults.innerHTML = `
                <div style="padding: 2rem; text-align: center; color: #dc3545;">
                    Ошибка при выполнении поиска. Попробуйте другой поисковик или повторите позже.
                </div>
            `;
            searchResults.style.display = 'block';
            document.getElementById('browserFrame').style.display = 'none';
        }
        
        function displaySearchResults(results, query) {
            if (!results || results.length === 0) {
                searchResults.innerHTML = `
                    <div style="padding: 2rem; text-align: center;">
                        По запросу "${query}" ничего не найдено. Попробуйте изменить формулировку.
                    </div>
                `;
                return;
            }
            
            let resultsHTML = `
                <div class="search-meta">
                    Найдено результатов: ${results.length} | Поисковая система: ${searchEngines[currentEngine].name}
                </div>
            `;
            
            results.forEach(result => {
                resultsHTML += `
                    <div class="search-result">
                        <a href="${result.url}" class="search-result-title" target="_blank" onclick="openUrl('${result.url}'); return false;">
                            ${result.title}
                        </a>
                        <div class="search-result-url">${result.displayUrl || result.url}</div>
                        <div class="search-result-snippet">${result.snippet}</div>
                    </div>
                `;
            });
            
            searchResults.innerHTML = resultsHTML;
            searchResults.style.display = 'block';
            document.getElementById('browserFrame').style.display = 'none';
        }
        
        function openUrl(url) {
            if (!url) {
                url = document.getElementById('urlInput').value.trim();
            }
            
            let displayUrl = url;
            
            if (!isValidUrl(url)) {
                displayUrl = `Поиск: ${url}`;
                url = searchEngines.duckduckgo.searchUrl(url);
            } else {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
            }
            
            document.getElementById('browserFrame').src = url;
            document.getElementById('browserFrame').style.display = 'block';
            searchResults.style.display = 'none';
            
            addToHistory(displayUrl, url);
            header.classList.remove('hidden');
        }
        
        function addToHistory(title, url) {
            if (!history.some(item => item.url === url)) {
                history.unshift({ title, url });
                
                if (history.length > 20) {
                    history.pop();
                }
                
                localStorage.setItem('browserHistory', JSON.stringify(history));
                renderHistory();
            }
        }
        
        function renderHistory() {
            const container = document.getElementById('historyContainer');
            container.innerHTML = '';
            
            if (history.length === 0) {
                container.innerHTML = '<div style="padding: 1rem; text-align: center; color: #6c757d;">История пуста</div>';
                return;
            }
            
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-title">${item.title}</div>
                    <div class="history-url">${item.url}</div>
                `;
                
                historyItem.addEventListener('click', () => {
                    document.getElementById('urlInput').value = item.url;
                    
                    if (item.url.startsWith('search:')) {
                        const [_, engine, query] = item.url.split(':');
                        document.querySelector(`.search-engine-btn[data-engine="${engine}"]`).click();
                        performSearch(query);
                    } else {
                        openUrl(item.url);
                    }
                    
                    header.classList.remove('hidden');
                });
                
                container.appendChild(historyItem);
            });
        }
        
        function toggleHistory() {
            const container = document.getElementById('historyContainer');
            const toggleBtn = document.querySelector('.toggle-history span');
            
            if (container.style.display === 'block') {
                container.style.display = 'none';
                toggleBtn.textContent = '▼';
                document.querySelector('.toggle-history').innerHTML = '<span>▼</span> Показать историю';
            } else {
                container.style.display = 'block';
                toggleBtn.textContent = '▲';
                document.querySelector('.toggle-history').innerHTML = '<span>▲</span> Скрыть историю';
                renderHistory();
            }
        }
        
        function resetBrowser() {
            document.getElementById('browserFrame').src = 'about:blank';
            document.getElementById('urlInput').value = '';
            document.getElementById('browserFrame').style.display = 'block';
            searchResults.style.display = 'none';
        }
        
        function refreshPage() {
            const frame = document.getElementById('browserFrame');
            frame.src = frame.src;
        }
        
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                const pattern = /^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9](?:\.[a-zA-Z]{2,})+$/;
                return pattern.test(string);
            }
        }
        
        // Открывать URL при нажатии Enter
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            renderHistory();
        });
    </script>
</body>
</html>
