<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини Браузер</title>
    <style>
        /* Стили остаются такими же как в предыдущем примере */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .search-container { margin: 20px; display: flex; justify-content: center; gap: 10px; }
        input[type="text"] { flex: 1; max-width: 600px; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; cursor: pointer; }
        iframe { width: 100%; height: calc(100vh - 100px); border: none; }
        .search-results { width: 80%; margin: 20px auto; text-align: left; }
        .result-item { margin-bottom: 15px; padding: 10px; border-bottom: 1px solid #eee; }
        .result-title { color: #1a0dab; font-size: 18px; cursor: pointer; }
        .result-title:hover { text-decoration: underline; }
        .result-url { color: #006621; font-size: 14px; }
        .result-snippet { color: #545454; font-size: 14px; }
        .hidden { display: none; }
        .loading { text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="urlInput" placeholder="Введите URL или поисковый запрос" autofocus>
        <button onclick="searchOrNavigate()">Поиск</button>
    </div>
    
    <div id="searchResults" class="search-results hidden"></div>
    <div id="loading" class="loading hidden">Загрузка...</div>
    <iframe id="browserFrame" src="about:blank" class="hidden"></iframe>

    <script>
        async function searchOrNavigate() {
            const input = document.getElementById('urlInput').value.trim();
            
            if (isUrl(input)) {
                navigateToUrl(input);
            } else {
                await performSearch(input);
            }
        }
        
        function isUrl(input) {
            try {
                new URL(input.startsWith('http') ? input : `https://${input}`);
                return true;
            } catch {
                return false;
            }
        }
        
        function navigateToUrl(rawUrl) {
            let url = rawUrl.startsWith('http') ? rawUrl : `https://${rawUrl}`;
            document.getElementById('browserFrame').src = url;
            document.getElementById('searchResults').classList.add('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('browserFrame').classList.remove('hidden');
        }
        
        async function performSearch(query) {
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('searchResults').classList.remove('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('browserFrame').classList.add('hidden');
            
            try {
                // Используем DuckDuckGo API
                const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_html=1&no_redirect=1`);
                const data = await response.json();
                
                displayResults(data, query);
            } catch (error) {
                document.getElementById('searchResults').innerHTML = 
                    `<div class="result-item">
                        <div class="result-title">Ошибка поиска</div>
                        <div class="result-snippet">Не удалось выполнить поиск. Попробуйте ещё раз.</div>
                    </div>`;
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }
        
        function displayResults(data, query) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = `<h2>Результаты поиска: "${query}"</h2>`;
            
            if (data.RelatedTopics && data.RelatedTopics.length > 0) {
                data.RelatedTopics.forEach(topic => {
                    if (topic.FirstURL && topic.Text) {
                        const resultElement = document.createElement('div');
                        resultElement.className = 'result-item';
                        
                        resultElement.innerHTML = `
                            <div class="result-title">${topic.Text.split(' — ')[0]}</div>
                            <div class="result-url">${topic.FirstURL}</div>
                            <div class="result-snippet">${topic.Text}</div>
                        `;
                        
                        resultElement.querySelector('.result-title').onclick = () => {
                            navigateToUrl(topic.FirstURL);
                        };
                        
                        resultsContainer.appendChild(resultElement);
                    }
                });
            } else if (data.AbstractURL) {
                // Если есть прямая статья (например, для известных понятий)
                resultsContainer.innerHTML += `
                    <div class="result-item">
                        <div class="result-title">${data.Heading || query}</div>
                        <div class="result-url">${data.AbstractURL}</div>
                        <div class="result-snippet">${data.AbstractText || 'Нет описания'}</div>
                    </div>
                `;
                
                resultsContainer.querySelector('.result-title').onclick = () => {
                    navigateToUrl(data.AbstractURL);
                };
            } else {
                resultsContainer.innerHTML += `
                    <div class="result-item">
                        <div class="result-snippet">Ничего не найдено. Попробуйте изменить запрос.</div>
                    </div>
                `;
            }
        }
        
        // Обработка нажатия Enter
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchOrNavigate();
        });
    </script>
</body>
</html>
