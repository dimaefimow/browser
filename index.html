<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини Браузер</title>
    <style>
        body {
            background: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .search-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0 10px;
        }
        input[type="text"] {
            flex: 1 1 300px;
            padding: 10px;
            font-size: 16px;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 24px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 24px;
            background-color: #4285F4;
            color: white;
        }
        .results-container {
            margin-top: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .result-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            cursor: pointer;
            margin-bottom: 5px;
        }
        .result-item:hover {
            background-color: #f1f1f1;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 180px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Введите запрос для поиска">
        <button onclick="searchQuery()">Поиск</button>
    </div>
    <div id="resultsContainer" class="results-container"></div>
    <iframe id="browserFrame" src=""></iframe>

    <script>
        function searchQuery() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`)
                    .then(response => response.json())
                    .then(data => {
                        const results = data.RelatedTopics;
                        const resultsContainer = document.getElementById('resultsContainer');
                        resultsContainer.innerHTML = '';
                        results.forEach(item => {
                            if (item.FirstURL) {
                                const resultDiv = document.createElement('div');
                                resultDiv.classList.add('result-item');
                                resultDiv.textContent = item.Text;
                                resultDiv.onclick = function () {
                                    document.getElementById('browserFrame').src = item.FirstURL;
                                };
                                resultsContainer.appendChild(resultDiv);
                            }
                        });
                    });
            }
        }
    </script>
</body>
</html>
