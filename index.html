<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мини Браузер</title>
    <style>
        body {
            background: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .search-container {
            margin: 20px;
        }
        input[type="text"] {
            width: 80%%;
            padding: 10px;
            font-size: 16px;
        }
        iframe {
            width: 100%%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="urlInput" placeholder="Введите URL и нажмите Enter" onkeypress="handleKeyPress(event)">
    </div>
    <iframe id="browserFrame" src=""></iframe>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                let url = document.getElementById('urlInput').value;
                if (!url.startsWith('http')) {
                    url = 'https://' + url;
                }
                document.getElementById('browserFrame').src = url;
            }
        }
    </script>
</body>
</html>
