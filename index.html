<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальный поисковик</title>
    <style>
        :root {
            --primary-color: #4e89e8;
            --secondary-color: #3a6fc8;
            --text-color: #2b2d42;
            --light-color: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        
        body {
            background: white;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.75rem 1rem;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 1rem;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        
        .nav-buttons {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        
        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.5rem 0.8rem;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
            font-size: 0.9rem;
        }
        
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .search-engine-selector {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
            flex-shrink: 0;
        }
        
        .search-engine-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.8rem;
        }
        
        .search-engine-btn.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }
        
        .search-engine-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .content {
            margin-top: 60px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .search-container {
            margin: 1rem auto;
            width: 95%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .search-bar {
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(78, 137, 232, 0.2);
        }
        
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            white-space: nowrap;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .history-container {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            padding: 0.5rem;
            background-color: var(--light-color);
            display: none;
        }
        
        .history-item {
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .history-item:hover {
            background-color: #e9ecef;
        }
        
        .history-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .history-url {
            font-size: 0.8rem;
            color: #6c757d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .toggle-history {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0.5rem;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .toggle-history:hover {
            text-decoration: underline;
        }
        
        .browser-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .search-notice {
            padding: 1rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        .error-message {
            padding: 1rem;
            text-align: center;
            color: #dc3545;
            font-size: 0.9rem;
            display: none;
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 0.5rem;
            }
            
            .header h1 {
                font-size: 1.1rem;
            }
            
            .nav-button {
                padding: 0.4rem 0.6rem;
                font-size: 0.8rem;
            }
            
            .search-engine-selector {
                display: none;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .content {
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <h1>Универсальный поисковик</h1>
        <div class="nav-buttons">
            <button class="nav-button" onclick="goBack()">← Назад</button>
            <button class="nav-button" onclick="goForward()">Вперёд →</button>
            <button class="nav-button" onclick="resetBrowser()">Новая</button>
            <button class="nav-button" onclick="refreshPage()">⟳</button>
        </div>
        <div class="search-engine-selector">
            <button class="search-engine-btn active" data-engine="startpage">StartPage</button>
            <button class="search-engine-btn" data-engine="yandex">Яндекс</button>
            <button class="search-engine-btn" data-engine="direct">Прямой URL</button>
        </div>
    </div>
    
    <div class="content">
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="urlInput" placeholder="Введите поисковый запрос или URL">
                <button onclick="handleSearch()">Найти</button>
            </div>
            
            <button class="toggle-history" onclick="toggleHistory()">
                <span>▼</span> Показать историю
            </button>
            
            <div class="history-container" id="historyContainer">
                <!-- История будет добавляться здесь -->
            </div>
        </div>
        
        <div class="search-notice" id="searchNotice">
            Для поиска введите запрос и выберите поисковую систему. Пример: "купить айфон в спб"
        </div>
        
        <div class="error-message" id="errorMessage">
            Не удалось загрузить результаты поиска. Попробуйте другой поисковик.
        </div>
        
        <div class="browser-container" id="browserContainer">
            <!-- Здесь будет отображаться содержимое -->
        </div>
    </div>

    <script>
        // Конфигурация поисковых систем
        const searchEngines = {
            startpage: {
                name: 'StartPage',
                searchUrl: query => `https://www.startpage.com/do/dsearch?query=${encodeURIComponent(query)}`,
                method: 'redirect'
            },
            yandex: {
                name: 'Яндекс',
                searchUrl: query => `https://yandex.ru/search/?text=${encodeURIComponent(query)}`,
                method: 'redirect'
            },
            direct: {
                name: 'Прямой URL',
                method: 'direct'
            }
        };

        let currentEngine = 'startpage';
        let history = JSON.parse(localStorage.getItem('browserHistory')) || [];
        let currentUrl = '';
        const errorMessage = document.getElementById('errorMessage');

        // Инициализация выбора поисковика
        document.querySelectorAll('.search-engine-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.search-engine-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentEngine = btn.dataset.engine;
                
                if (currentEngine === 'direct') {
                    document.getElementById('urlInput').placeholder = "Введите URL сайта";
                } else {
                    document.getElementById('urlInput').placeholder = `Введите запрос для ${searchEngines[currentEngine].name}`;
                }
            });
        });

        // Основная функция поиска
        function handleSearch() {
            const query = document.getElementById('urlInput').value.trim();
            
            if (!query) return;
            
            if (currentEngine === 'direct' || isValidUrl(query)) {
                openUrl(query);
            } else {
                performSearch(query);
            }
        }

        // Выполнение поиска
        function performSearch(query) {
            const engine = searchEngines[currentEngine];
            
            try {
                errorMessage.style.display = 'none';
                document.getElementById('searchNotice').style.display = 'none';
                
                if (engine.method === 'redirect') {
                    const searchUrl = engine.searchUrl(query);
                    addToHistory(`Поиск (${engine.name}): ${query}`, searchUrl);
                    window.open(searchUrl, '_blank');
                }
            } catch (error) {
                showError();
            }
        }

        // Показать ошибку
        function showError() {
            errorMessage.style.display = 'block';
        }

        // Открытие URL
        function openUrl(url) {
            if (!url) {
                url = document.getElementById('urlInput').value.trim();
            }
            
            let displayUrl = url;
            
            if (!isValidUrl(url)) {
                displayUrl = `Поиск: ${url}`;
                url = searchEngines[currentEngine].searchUrl(url);
                window.open(url, '_blank');
                return;
            } else {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
            }
            
            currentUrl = url;
            addToHistory(displayUrl, url);
            
            // Для безопасности открываем в новой вкладке
            window.open(url, '_blank');
        }

        // Добавление в историю
        function addToHistory(title, url) {
            if (!history.some(item => item.url === url)) {
                history.unshift({ title, url });
                
                if (history.length > 20) {
                    history.pop();
                }
                
                localStorage.setItem('browserHistory', JSON.stringify(history));
                renderHistory();
            }
        }

        // Отображение истории
        function renderHistory() {
            const container = document.getElementById('historyContainer');
            container.innerHTML = '';
            
            if (history.length === 0) {
                container.innerHTML = '<div style="padding: 1rem; text-align: center; color: #6c757d;">История пуста</div>';
                return;
            }
            
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-title">${item.title}</div>
                    <div class="history-url">${item.url}</div>
                `;
                
                historyItem.addEventListener('click', () => {
                    document.getElementById('urlInput').value = item.url;
                    openUrl(item.url);
                });
                
                container.appendChild(historyItem);
            });
        }

        // Переключение истории
        function toggleHistory() {
            const container = document.getElementById('historyContainer');
            const toggleBtn = document.querySelector('.toggle-history span');
            
            if (container.style.display === 'block') {
                container.style.display = 'none';
                toggleBtn.textContent = '▼';
                document.querySelector('.toggle-history').innerHTML = '<span>▼</span> Показать историю';
            } else {
                container.style.display = 'block';
                toggleBtn.textContent = '▲';
                document.querySelector('.toggle-history').innerHTML = '<span>▲</span> Скрыть историю';
                renderHistory();
            }
        }

        // Навигация
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            }
        }

        function goForward() {
            window.history.forward();
        }

        // Сброс браузера
        function resetBrowser() {
            document.getElementById('urlInput').value = '';
            document.getElementById('searchNotice').style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Обновление страницы
        function refreshPage() {
            if (currentUrl) {
                window.open(currentUrl, '_blank');
            }
        }

        // Проверка URL
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                const pattern = /^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9](?:\.[a-zA-Z]{2,})+$/;
                return pattern.test(string);
            }
        }

        // Обработка нажатия Enter
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            renderHistory();
        });
    </script>
</body>
</html>
