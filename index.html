<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини Браузер</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --text-color: #2b2d42;
            --light-color: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        
        body {
            background: white;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.75rem 1rem;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 1rem;
            overflow-x: auto;
            white-space: nowrap;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .header.hidden {
            transform: translateY(-100%);
        }
        
        .header::-webkit-scrollbar {
            height: 4px;
        }
        
        .header::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        
        .header::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        
        .nav-buttons {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        
        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.5rem 0.8rem;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
            font-size: 0.9rem;
        }
        
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .content {
            margin-top: 60px; /* Высота header */
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .search-container {
            margin: 1rem auto;
            width: 95%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .search-bar {
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            white-space: nowrap;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .history-container {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            padding: 0.5rem;
            background-color: var(--light-color);
            display: none;
        }
        
        .history-item {
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .history-item:hover {
            background-color: #e9ecef;
        }
        
        .history-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .history-url {
            font-size: 0.8rem;
            color: #6c757d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .toggle-history {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0.5rem;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .toggle-history:hover {
            text-decoration: underline;
        }
        
        iframe {
            flex: 1;
            width: 100%;
            border: none;
            background-color: #f1f3f5;
            border-top: 1px solid #ddd;
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 0.5rem;
            }
            
            .header h1 {
                font-size: 1.1rem;
            }
            
            .nav-button {
                padding: 0.4rem 0.6rem;
                font-size: 0.8rem;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .content {
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <h1>Мини Браузер</h1>
        <div class="nav-buttons">
            <button class="nav-button" onclick="window.history.back()">← Назад</button>
            <button class="nav-button" onclick="window.history.forward()">Вперёд →</button>
            <button class="nav-button" onclick="document.getElementById('browserFrame').src = 'about:blank';">Новая</button>
            <button class="nav-button" onclick="document.getElementById('browserFrame').src = document.getElementById('browserFrame').src;">⟳</button>
        </div>
    </div>
    
    <div class="content">
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="urlInput" placeholder="Введите URL или поисковый запрос">
                <button onclick="openUrl()">Перейти</button>
            </div>
            
            <button class="toggle-history" onclick="toggleHistory()">
                <span>▼</span> Показать историю
            </button>
            
            <div class="history-container" id="historyContainer">
                <!-- История будет добавляться здесь -->
            </div>
        </div>
        
        <iframe id="browserFrame" src="about:blank"></iframe>
    </div>

    <script>
        let history = JSON.parse(localStorage.getItem('browserHistory')) || [];
        let lastScrollPosition = 0;
        const header = document.getElementById('header');
        
        // Логика скрытия/показа header при прокрутке
        window.addEventListener('scroll', function() {
            const currentScrollPosition = window.pageYOffset;
            
            if (currentScrollPosition <= 0) {
                // Вверху страницы - показываем header
                header.classList.remove('hidden');
                return;
            }
            
            if (currentScrollPosition > lastScrollPosition) {
                // Прокрутка вниз - скрываем header
                header.classList.add('hidden');
            } else {
                // Прокрутка вверх - показываем header
                header.classList.remove('hidden');
            }
            
            lastScrollPosition = currentScrollPosition;
        });
        
        function openUrl() {
            let url = document.getElementById('urlInput').value.trim();
            let displayUrl = url;
            
            // Если это не URL, делаем поиск через Google
            if (!isValidUrl(url)) {
                displayUrl = `Поиск: ${url}`;
                url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
            } else {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
            }
            
            document.getElementById('browserFrame').src = url;
            
            // Добавляем в историю
            addToHistory(displayUrl, url);
            
            // Показываем header после перехода
            header.classList.remove('hidden');
        }
        
        function addToHistory(title, url) {
            // Проверяем, нет ли уже такого URL в истории
            if (!history.some(item => item.url === url)) {
                history.unshift({ title, url });
                
                // Ограничиваем историю 20 элементами
                if (history.length > 20) {
                    history.pop();
                }
                
                localStorage.setItem('browserHistory', JSON.stringify(history));
                renderHistory();
            }
        }
        
        function renderHistory() {
            const container = document.getElementById('historyContainer');
            container.innerHTML = '';
            
            if (history.length === 0) {
                container.innerHTML = '<div style="padding: 1rem; text-align: center; color: #6c757d;">История пуста</div>';
                return;
            }
            
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-title">${item.title}</div>
                    <div class="history-url">${item.url}</div>
                `;
                
                historyItem.addEventListener('click', () => {
                    document.getElementById('urlInput').value = item.url;
                    document.getElementById('browserFrame').src = item.url;
                    header.classList.remove('hidden');
                });
                
                container.appendChild(historyItem);
            });
        }
        
        function toggleHistory() {
            const container = document.getElementById('historyContainer');
            const toggleBtn = document.querySelector('.toggle-history span');
            
            if (container.style.display === 'block') {
                container.style.display = 'none';
                toggleBtn.textContent = '▼';
                document.querySelector('.toggle-history').innerHTML = '<span>▼</span> Показать историю';
            } else {
                container.style.display = 'block';
                toggleBtn.textContent = '▲';
                document.querySelector('.toggle-history').innerHTML = '<span>▲</span> Скрыть историю';
                renderHistory();
            }
        }
        
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                // Проверяем доменное имя (например, google.com)
                const pattern = /^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9](?:\.[a-zA-Z]{2,})+$/;
                return pattern.test(string);
            }
        }
        
        // Открывать URL при нажатии Enter
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                openUrl();
            }
        });
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            renderHistory();
        });
    </script>
</body>
</html>
